<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon memory game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Simon Says Game</h1>
  <h2>Press any key to start the game</h2>

  <!-- <p>Current score: <span id="currentScore">0</span></p>
  <p>Highest score: <span id="highestScore">0</span></p>
  <button id="increaseScore">Increase Score</button> -->

  <div class="btn-container">
    <div class="line-1">
      <div class="btn pink" type="button" id="pink">1</div>
      <div class="btn orange" type="button" id="orange">2</div>
    </div>
    <div class="line-2">
      <div class="btn blue" type="button" id="blue">3</div>
      <div class="btn purple" type="button" id="purple">4</div>
    </div>  
  </div>

<script src="app.js"></script>  
</body>
</html>
